machine:
  services:
    - docker
  node:
    version: 4.2.4
  environment:
    BUILD_ALL: 1

dependencies:
  override:
    - docker info
    - version=$(node -pe "($(cat package.json)).version"); cd alpine/3.3-v4.4.3 && docker build -t risingstack/alpine:3.3-v4.4.3-$version .;
    - version=$(node -pe "($(cat package.json)).version"); cd alpine/3.3-v5.11.0 && docker build -t risingstack/alpine:3.3-v5.11.0-$version .;
    - version=$(node -pe "($(cat package.json)).version"); cd alpine/3.3-v6.0.0 && docker build -t risingstack/alpine:3.3-v6.0.0-$version .;


deployment:
  hub:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - version=$(node -pe "($(cat package.json)).version"); cd alpine/3.3-v4.4.3 && docker push risingstack/alpine:3.3-v4.4.3-$version;
      - version=$(node -pe "($(cat package.json)).version"); cd alpine/3.3-v5.11.0 && docker push risingstack/alpine:3.3-v5.11.0-$version;
      - version=$(node -pe "($(cat package.json)).version"); cd alpine/3.3-v6.0.0 && docker push risingstack/alpine:3.3-v6.0.0-$version;
