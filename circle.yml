machine:
  services:
    - docker
  node:
    version: 4.2.4
  environment:
    BUILD_ALL: 1

dependencies:
  override:
    - docker info
    - version=$(node -pe "($(cat package.json)).version"); cd alpine/3.4-v4.4.5 && docker build -t risingstack/alpine:3.4-v4.4.5-$version .;
    - version=$(node -pe "($(cat package.json)).version"); cd alpine/3.4-v6.2.2 && docker build -t risingstack/alpine:3.4-v6.2.2-$version .;


deployment:
  hub:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - version=$(node -pe "($(cat package.json)).version"); cd alpine/3.4-v4.4.5 && docker push risingstack/alpine:3.4-v4.4.5-$version;
      - version=$(node -pe "($(cat package.json)).version"); cd alpine/3.4-v6.2.2 && docker push risingstack/alpine:3.4-v6.2.2-$version;
