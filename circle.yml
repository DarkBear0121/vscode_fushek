machine:
  services:
    - docker
  node:
    version: 4.2.4
  environment:
    BUILD_ALL: 1

dependencies:
  override:
    - docker info
    - version=(node -pe "($(cat package.json)).version"); cd ubuntu/trusty/v4.2.4 && docker build -t risingstack/trusty:v4.2.4-$version .;
    - version=(node -pe "($(cat package.json)).version"); cd ubuntu/trusty/v5.4.1 && docker build -t risingstack/trusty:v5.4.1-$version .;


deployment:
  hub:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - version=(node -pe "($(cat package.json)).version"); cd ubuntu/trusty/v4.2.4 && docker push risingstack/trusty:v4.2.4-$version;
      - version=(node -pe "($(cat package.json)).version"); cd ubuntu/trusty/v5.4.1 && docker push risingstack/trusty:v5.4.1-$version;
